<!DOCTYPE html>
<html>
<head>
    <title>Gradio Chat Demo</title>
</head>
<body>
    <h1>Gradio Chat Demo</h1>

    <div id="message-container">
        <label for="message">Message:</label>
        <input type="text" id="message" value="Hello!!">
    </div>

    <button id="generate-button">Generate</button>

    <div id="output-container">
        <label for="output">Output:</label>
        <textarea id="output" rows="5" cols="50" readonly></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@gradio/client"></script>
    <script>
        const appURL = "https://vaderd-nk.hf.space/--replicas/vm66b/";
        const appEndpoint = "/chat";

        const app = gr.client(appURL);

        const generateButton = document.getElementById("generate-button");
        const messageInput = document.getElementById("message");
        const outputTextarea = document.getElementById("output");

        generateButton.addEventListener("click", async () => {
            const message = messageInput.value;

            const result = await app.predict(appEndpoint, [message, 0, 64, 0, 1]);

            outputTextarea.value = result.data;
        });
    </script>
</body>
</html>
